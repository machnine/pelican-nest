
{% extends('base.html') %}
{% block content %}
<h2><i class="bi bi-people"></i> All Authors</h2>
<div class="py-3">
  {% for author, articles in authors %}
    <div class="row">
      <div class="col-3 border-top">
        <span class="f-r12"><a href="{{SITEURL}}/author/{{author}}.html" title="{{author}}'s articles">{{author}}</a></span>
        ({{articles | length}})
      </div>
      <div class="col-9 border-top ps-5">
        {% for article in articles %}
        <div class="row py-2">
          <div class="col-12 col-md-10">
           <a href="{{SITEURL}}/{{article.url}}" title="{{article.title}}">{{article.title}}</a>
          </div>
          <div class="d-none d-md-inline col-md-2 text-muted">
            <time class="small text-muted font-monospace" datetime="{{article.date.isoformat()}}">{{article.date|strftime('%d %b %Y')}}</time>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
  </div>


{% endblock content %}
